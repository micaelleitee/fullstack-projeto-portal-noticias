<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary-bars" class="grid grid-flow-col">
        <div class="menu-item">
          <img src="assets/icons/List.svg" alt="menu-list" />
          <strong>Menu</strong>
        </div>
        <div class="logo">
          <img src="assets/LOGO.svg" alt="logo" />
        </div>
        <div class="search">
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="search-icon" />
        </div>
      </nav>
      <nav id="secundary-bars" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="feature" class="grid grid-flow-col gap-16">
        <div class="card">
          <img src="assets/img/Image 01.png" alt="imagem1" />
        </div>
        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="assets/img/Image 02.png" alt="imagem2" />
          </div>
          <div>
            <img src="assets/img/Image 03.png" alt="imagem3" />
          </div>
          <div>
            <img src="assets/img/Image 04.png" alt="imagem4" />
          </div>
          <div>
            <img src="assets/img/Image 05.png" alt="imagem5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
